<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <section>
    <div class="card">
            <img id="card-img" src="images/illustration-hero.svg">
            <h2>Order Summary</h2>
            <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div id="pricing">
                <img id="music-icon" src="images/icon-music.svg">
                <div>
                    <h3>Annual Plan</h3>
                <p id="plan">
                    $59.99/year
                </p> 
                </div>
                <a id="change" href="">Change</a>  
            </div>
            <button id="paybtn">Proceed To Payment</button><br>
            <a id="cancel" href="">Cancel Order</a>
        </div>
    </section>
</body>
</html>
